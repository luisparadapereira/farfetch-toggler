<div *ngIf="loading === true">
    <p>loading</p>
  </div>
  <div *ngIf="loading === false">

<div>
  <header class="slds-page-header">
    <h2 class="slds-text-heading_medium slds-align_absolute-center">Register Service</h2>
  </header>

  <div class="slds-grid slds-grid_vertical">
    <div class="slds-scrollable slds-grow">

      <div class="slds-form slds-form_vertical services">


        <div class="slds-form-element">
          <label class="slds-form-element__label slds-text-title_caps" for="input-unique-id">
            <abbr class="slds-required " title="required">*</abbr>Service Name
          </label>
          <div class="slds-form-element__control">
            <input type="text" id="input-unique-id" class="slds-input edit-input" [(ngModel)]=serviceData.name />
          </div>
        </div>

        <div class="slds-form-element">
          <label class="slds-form-element__label slds-text-title_caps" for="input-unique-id">
            <abbr class="slds-required " title="required">*</abbr>Service Version
          </label>
          <div class="slds-form-element__control">
            <input type="text" id="input-unique-id" class="slds-input edit-input" [(ngModel)]=serviceData.version />
          </div>
        </div>

        <div class="slds-form-element">
          <label class="slds-form-element__label slds-text-title_caps" for="input-unique-id">
            API Key
          </label>
          <div class="slds-form-element__control">
            <input type="text" disabled="" id="input-unique-id" class="slds-input edit-input" [(ngModel)]=serviceData.apiKey />
          </div>
        </div>

        <div>
            <button *ngIf="serviceData.apiKey === ''" disabled class="slds-text-title_caps slds-button slds-button_neutral copyButton" (click)="copyToClip()">Copy API Key</button>
        <button *ngIf="serviceData.apiKey !== ''" class="slds-text-title_caps slds-button slds-button_neutral copyButton" (click)="copyToClip()">Copy API Key</button>
        <button  type="button" class="slds-text-title_caps slds-button slds-button_success" (click)=generateToken(serviceData)>GenerateToken</button>
      </div>
        

      </div>
    </div>
    
  </div>

  <div class="slds-docked-form-footer">
    <button type="button" class="slds-text-title_caps slds-button slds-button_neutral">Cancel</button>
    <button type="button" class="slds-text-title_caps slds-button slds-button_brand">Save</button>
  </div>

  <div class="slds-docked-form-footer">
    <button *ngIf="insert !== true" class="slds-button slds-button_destructive slds-text-title_caps delete" (click)="delete(serviceData.id)">Delete Service</button>
    <button type="button" class="slds-text-title_caps slds-button slds-button_neutral" (click)=cancel()>Cancel</button>
    <div>
        <button *ngIf="insert === true && serviceData.apiKey === ''" type="button" disabled class="slds-text-title_caps slds-button slds-button_brand" (click)=save(serviceData)>Insert</button>
      <button *ngIf="insert === true && serviceData.apiKey !== ''" type="button" class="slds-text-title_caps slds-button slds-button_brand" (click)=save(serviceData)>Insert</button>
    </div>
    <div>
      <button *ngIf="insert !== true" type="button" class="slds-text-title_caps slds-button slds-button_brand" (click)=save(serviceData)>Update</button>
    </div>
  </div>
</div>
</div>

<div>
  <header class="slds-page-header">
    <h2 class="slds-text-heading_medium slds-align_absolute-center">Toggle Management</h2>
  </header>
  
  <div class="slds-form slds-form_horizontal services">
    <fieldset class="slds-form-element">
      <div class="slds-form-element__control services slds-align_absolute-center">
        <div class="slds-visual-picker slds-visual-picker_medium" *ngFor="let toggle of toggleList">
          <button class="slds-visual-picker__figure slds-visual-picker__text slds-align_absolute-center" (click)=goToToggle(toggle.id)>
            
            <span>
                <span class="slds-text-heading_medium">{{toggle.name}}</span>
                <span class="slds-text-title">{{toggle.value}}</span>
              </span>
          </button>
       
        </div>
      </div>
    </fieldset>
  </div>



  <div class="slds-docked-form-footer">
    <button type="button" class="slds-text-title_caps slds-button slds-button_brand" (click)="insertNew()">Register new toggle</button>
  </div>
</div>
